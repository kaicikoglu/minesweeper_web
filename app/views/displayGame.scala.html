@(controller: de.htwg.se.minesweeper.controller.controllerComponent.ControllerInterface, gameSize: String)

@main("Minesweeper") {
    <head>
        <title></title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; style-src 'self' https://maxcdn.bootstrapcdn.com/bootstrap/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/" + gameSize + ".css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/menubar.css")">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/loseAnimation.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("/javascripts/serverCommunication.js")" type="text/javascript"></script>
    </head>

    <nav class="navbar navbar-expand-lg navbar-dark menu-bar">
        <div class="container-fluid">
            <a class="navbar-brand" href="@routes.HomeController.index()">Minesweeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.HomeController.easy()">Easy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.HomeController.medium()">Medium</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.HomeController.hard()">Hard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.HomeController.save()">Save</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.HomeController.load()">Load</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <body class="background">
        <div>
            <div id="game">
                <div class="flagcount-container">
                    <div id="flagsLeft" class="flagcount"></div>
                </div>
                <div id="minesweeper-grid" class="game-container"></div>
                <div class="clear"></div>
            </div>
            <div id="lostScreen" class="text-center" style="display: none;">
                <h2 class="text-center">Try again!</h2>
                <div class="restartButton">
                    <button onclick="location.href = '@routes.HomeController.easy()'">Easy</button>
                    <button onclick="location.href = '@routes.HomeController.medium()'">Medium</button>
                    <button onclick="location.href = '@routes.HomeController.hard()'">Hard</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
}
